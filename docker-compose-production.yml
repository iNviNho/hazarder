version: '3'

services:
  hazarder-apache:
    image: hazarder_production:latest
    container_name: hazarder
    networks:
      - nginxdb_proxy
    volumes:
      - .:/var/www/html
      - /etc/letsencrypt/archive/certs:/etc/ssl/private
    command: /var/www/html/init-production.sh
    restart: always
    ports:
      - 443
    environment:
      - VIRTUAL_HOST=hazarder.vladino.me,www.hazarder.vladino.me
      - TZ=Europe/Vienna

networks:
  nginxdb_proxy:
    external: true
